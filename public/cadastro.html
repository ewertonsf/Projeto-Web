<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Jogador | Leões Imperiais</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/cadastro.css">
</head>

<body>
    <div class="cadastro-container">
        <div class="cadastro-image">

            <a href="index.html" class="btn-voltar" title="Voltar para a página inicial">
                <i class="fa-solid fa-arrow-left"></i> Voltar
            </a>
        </div>

        <div class="cadastro-form">
            <h2>Cadastro de Jogador</h2>
            <p>Preencha os dados para se inscrever na peneira</p>

            <form enctype="multipart/form-data" id="formCadastro">
                
                <input type="hidden" id="jogador_id" value="">

                <div class="form-group solo">
                    <i class="fa-solid fa-image"></i>
                    <input type="file" id="foto">
                </div>

                <div class="form-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="nome" placeholder="Nome completo" required>
                </div>
                <div class="form-group">
                    <i class="fa-solid fa-calendar-days"></i>
                    <input type="date" id="data_nascimento" required>
                </div>
                <div class="form-group">
                    <i class="fa-solid fa-id-card"></i>
                    <input type="text" id="cpf" placeholder="CPF (000.000.000-00)" required>
                </div>

                <div class="form-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="email" placeholder="E-mail" required>
                </div>

                <div class="form-group">
                    <i class="fa-solid fa-phone"></i>
                    <input type="tel" id="telefone" placeholder="Telefone">
                </div>

                <div class="form-group">
                    <i class="fa-solid fa-futbol"></i>
                    <input type="text" id="posicao" placeholder="Posição">
                </div>

                <div class="form-group">
                    <i class="fa-solid fa-people-group"></i>
                    <input type="text" id="categoria" placeholder="Categoria">
                </div>

                <div class="form-group">
                    <i class="fa-solid fa-city"></i>
                    <input type="text" id="cidade" placeholder="Cidade">
                </div>

                <div class="form-group solo">
                    <i class="fa-solid fa-location-dot"></i>
                    <select id="estado" required>
                        <option value="">Selecione um Estado</option>
                        <option value="AC">Acre (AC)</option>
                        <option value="AL">Alagoas (AL)</option>
                        <option value="AP">Amapá (AP)</option>
                        <option value="AM">Amazonas (AM)</option>
                        <option value="BA">Bahia (BA)</option>
                        <option value="CE">Ceará (CE)</option>
                        <option value="DF">Distrito Federal (DF)</option>
                        <option value="ES">Espírito Santo (ES)</option>
                        <option value="GO">Goiás (GO)</option>
                        <option value="MA">Maranhão (MA)</option>
                        <option value="MT">Mato Grosso (MT)</option>
                        <option value="MS">Mato Grosso do Sul (MS)</option>
                        <option value="MG">Minas Gerais (MG)</option>
                        <option value="PA">Pará (PA)</option>
                        <option value="PB">Paraíba (PB)</option>
                        <option value="PR">Paraná (PR)</option>
                        <option value="PE">Pernambuco (PE)</option>
                        <option value="PI">Piauí (PI)</option>
                        <option value="RJ">Rio de Janeiro (RJ)</option>
                        <option value="RN">Rio Grande do Norte (RN)</option>
                        <option value="RS">Rio Grande do Sul (RS)</option>
                        <option value="RO">Rondônia (RO)</option>
                        <option value="RR">Roraima (RR)</option>
                        <option value="SC">Santa Catarina (SC)</option>
                        <option value="SP">São Paulo (SP)</option>
                        <option value="SE">Sergipe (SE)</option>
                        <option value="TO">Tocantins (TO)</option>
                    </select>
                </div>

                <button type="button" onclick="cadastroJogadores()" class="cadastro-btn">Cadastrar</button>

            </form>
        </div>
    </div>

    <script src="js/cadastro.js"></script>
</body>

</html>
