<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Leões Imperiais</title>

  <!-- Fonte e Ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <div class="login-container">
    <div class="login-image">
        <!-- Botão de voltar -->
        <a href="index.html" class="btn-voltar" title="Voltar para a página inicial">
            <i class="fa-solid fa-arrow-left"></i> Voltar
        </a>
    </div>

    <div class="login-form">
      <h2>Bem-vindo</h2>
      <p>Entre na sua conta para continuar</p>

      <form>
        <div class="form-group">
          <input type="email" id="email" placeholder="E-mail" required>
          <i class="fa-solid fa-envelope"></i>
        </div>
        <div class="form-group">
          <input type="password" id="senha" placeholder="Senha" required>
          <i class="fa-solid fa-lock"></i>
        </div>
        <button type="button" onclick="loginAdmin()" class="login-btn">Entrar</button>
      </form>

      <div class="extra-links">
        <p>Não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
      </div>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
